<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event bubbling</title>
    <style>
        .child {
            background-color: yellow;
            border: 2px solid black;
            margin: 14px;
            padding: 14px;
            cursor: pointer;
        }

        .container {
            background-color: rgb(154, 154, 140);
            border: 2px solid black;
            margin: 14px;
            padding: 14px;
        }

        .childcontainer {
            background-color: rgb(0, 255, 136);
            border: 2px solid black;
            margin: 14px;
            padding: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="childcontainer">
            <div class="child">
                i am a child
            </div>
        </div>
    </div>
    <script>
        document.querySelector(".child").addEventListener("click", (e) => {
            //it stop the event bubbling
            e.stopPropagation()
            alert("child was clicked")
        })

        document.querySelector(".childcontainer").addEventListener("click", (e) => {
            e.stopPropagation()
            alert("childcontainer was clicked")
        })

        document.querySelector(".container").addEventListener("click", (e) => {
            // e.stopPropagation()
            alert("container was clicked")
        })

        function RandomColor() {
            let r = Math.floor(Math.random() * 256);
            let g = Math.floor(Math.random() * 256);
            let b = Math.floor(Math.random() * 256);

            return `rgb(${r},${g},${b})`;
        }

        //to repeate anu task again and again

        let a = setInterval(() => {
            document.querySelector(".container").style.background = RandomColor();
        }, 1000);

        setInterval(() => {
            document.querySelector(".childcontainer").style.background = RandomColor();
        }, 1000);

        setInterval(() => {
            document.querySelector(".child").style.background = RandomColor();
        }, 1000);

        // let a=setTimeout(() => {
        //     document.querySelector(".childcontainer").style.background = RandomColor();
        // }, 1000);


        //it stop the setinterval it means it stop the repeating task

        // clearInterval(a)

        //it stop the settimeout
        // clearTimeout(a)

    </script>
</body>

</html>
